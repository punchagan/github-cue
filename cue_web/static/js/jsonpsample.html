<html>

    <head>
    <meta charset="utf-8" />
    <title>JSONP getJSON Jquery cross domain example</title>

	<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>

<script>


$(document).ready(function() {

    function response_list(data){


        $.each(data, function(index,value){
          $("#list").append(value+'<br>');

        });
    }

 $.ajax({
       type: "GET",
       url: "http://127.0.0.1:8000/tags/punchagan/",
       dataType: "jsonp",
       error:   function(){$('#item').html('Error fetching data')},
       success: function(data){alert("success");},
       complete: function(data){alert("complete");}
         });
});








</script>

</head>

<body>


<p id=item></p>
<ul id=list>

</ul>

</body>
</html>
